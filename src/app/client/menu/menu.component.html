<div class="container mt-5 mb-3 min-vh-100">

  <!-- Filters & Add Product -->
  <div class="text-center mb-4 d-flex flex-wrap justify-content-between align-items-center gap-2">
    <div class="filter-buttons">
      <button class="btn btn-outline-primary filter-btn" (click)="filterItems('all')">All</button>
      <button class="btn btn-outline-success filter-btn" (click)="filterItems('veg')">Veg</button>
      <button class="btn btn-outline-danger filter-btn" (click)="filterItems('non-veg')">Non-Veg</button>
    </div>

    <!-- Admin Add Product -->
    <button type="button" *ngIf="this.global.adminLogin" class="btn btn-primary add-product-btn"
      data-bs-toggle="modal" data-bs-target="#addProductModal">
      Add New Product +
    </button>
  </div>

  <!-- Admin Filters & Sorting -->
  <div class="row mb-4 d-flex justify-content-center flex-wrap filter-row">
    <!-- Sort Dropdown -->
    <div class="col-auto mb-2 flex-grow-1 flex-sm-grow-0">
      <div class="dropdown w-100">
        <button class="btn btn-outline-primary dropdown-toggle w-100" type="button" id="sortByDropdown"
          data-bs-toggle="dropdown" aria-expanded="false">
          Sort By
        </button>
        <ul class="dropdown-menu" aria-labelledby="sortByDropdown">
          <li><a class="dropdown-item" (click)="applySort('relevance')">Relevance (Default)</a></li>
          <li><a class="dropdown-item" (click)="applySort('deliveryTime')">Delivery Time</a></li>
          <li><a class="dropdown-item" (click)="applySort('rating')">Rating</a></li>
          <li><a class="dropdown-item" (click)="applySort('costLowToHigh')">Cost: Low to High</a></li>
          <li><a class="dropdown-item" (click)="applySort('costHighToLow')">Cost: High to Low</a></li>
        </ul>
      </div>
    </div>
  
    <!-- Filter Buttons -->
    <div class="col-6 col-sm-auto mb-2"><button class="btn btn-outline-primary w-100" (click)="applyFilter('fastDelivery')">Fast Delivery</button></div>
    <div class="col-6 col-sm-auto mb-2"><button class="btn btn-outline-primary w-100" (click)="applyFilter('newOnSwiggy')">New on Swiggy</button></div>
    <div class="col-6 col-sm-auto mb-2"><button class="btn btn-outline-primary w-100" (click)="applyFilter('ratings')">Ratings 4.0+</button></div>
    <div class="col-6 col-sm-auto mb-2"><button class="btn btn-outline-primary w-100" (click)="applyFilter('offers')">Offers</button></div>
    <div class="col-6 col-sm-auto mb-2"><button class="btn btn-outline-primary w-100" (click)="applyFilter('300to600')">Rs. 300 - Rs. 600</button></div>
    <div class="col-6 col-sm-auto mb-2"><button class="btn btn-outline-primary w-100" (click)="applyFilter('lessThan300')">Less than Rs. 300</button></div>
  </div>
  

  <!-- Product Cards -->
  <div class="row g-3">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let item of filteredItems">
      <div class="food-card h-100 d-flex flex-column">
        <img [src]="item.productImageUrl" alt="{{item.productName}}" class="food-img">

        <div class="food-card-body d-flex flex-column justify-content-between">
          <div>
            <h5 class="card-title">{{ item.productName }}</h5>
            <p class="card-text">{{ item.productDescription }}</p>
          </div>

          <div class="d-flex justify-content-between align-items-center mt-2">
            <p class="card-price mb-0">â‚¹{{ item.productPrice }}</p>
            <div class="card-button d-flex align-items-center gap-2">
              <button class="btn-add-to-cart" (click)="addToCart(item)">Add to Cart</button>
              <span *ngIf="getQuantity(item.productId) > 0" class="quantity-controls d-flex align-items-center gap-1">
                <button class="btn btn-sm btn-outline-secondary" (click)="decreaseQuantity(item.productId)">-</button>
                <span>{{ getQuantity(item.productId) }}</span>
                <button class="btn btn-sm btn-outline-secondary" (click)="increaseQuantity(item.productId)">+</button>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Product Modal -->
  <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="addProductModalLabel">Add New Food Item</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="addNewProductForm" (ngSubmit)="addNewProduct()" class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Image</label>
              <input type="file" class="form-control" (change)="onImageChange($event)" formControlName="productImageUrl">
            </div>
            <div class="col-md-6">
              <label class="form-label">Product Name</label>
              <input type="text" class="form-control" formControlName="productName">
            </div>
            <div class="col-md-6">
              <label class="form-label">Product Id</label>
              <input type="text" class="form-control" formControlName="productId">
            </div>
            <div class="col-md-6">
              <label class="form-label">Type</label>
              <select class="form-select" formControlName="productType">
                <option value="veg">Veg</option>
                <option value="non-veg">Non-Veg</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Price</label>
              <input type="text" class="form-control" formControlName="productPrice">
            </div>
            <div class="col-12">
              <label class="form-label">Description</label>
              <textarea class="form-control" formControlName="productDescription"></textarea>
            </div>
            <div class="col-12 text-end">
              <button type="submit" class="btn btn-primary" [disabled]="addNewProductForm.invalid">Add Product</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Product Modal -->
  <div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="editProductModalLabel">Edit Food Item</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="editProductForm" (ngSubmit)="updateProduct()" class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Image</label>
              <input type="file" class="form-control" (change)="onImageChange($event)" formControlName="productImageUrl">
            </div>
            <div class="col-md-6">
              <label class="form-label">Product Name</label>
              <input type="text" class="form-control" formControlName="productName">
            </div>
            <div class="col-md-6">
              <label class="form-label">Type</label>
              <select class="form-select" formControlName="productType">
                <option value="veg">Veg</option>
                <option value="non-veg">Non-Veg</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Price</label>
              <input type="text" class="form-control" formControlName="productPrice">
            </div>
            <div class="col-12">
              <label class="form-label">Description</label>
              <textarea class="form-control" formControlName="productDescription"></textarea>
            </div>
            <div class="col-12 text-end">
              <button type="submit" class="btn btn-primary" [disabled]="editProductForm.invalid">Update Product</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
